@PART[RadialOreTank]
{
	%MODULE[ModuleInventoryPart]
    {
        InventorySlots = 2
        packedVolumeLimit = 200
    }
}
@PART[SmallTank]
{
	%MODULE[ModuleInventoryPart]
    {
        InventorySlots = 2
        packedVolumeLimit = 100
    }
}
@PART[LargeTank]
{
	%MODULE[ModuleInventoryPart]
    {
        InventorySlots = 2
        packedVolumeLimit = 200
    }
}

@PART[*]:HAS[@RESOURCE[Ore]]:FINAL
{
	%MODULE[OreToParts]
    {
        // lists
		partList = evaRepairKit,evaScienceKit,HighGainAntenna5,solarPanels4
		//default values
		craftPart = repairKit
        craftPartName = Repair Kit
		cost = 15
    }
	

}